server.port=8090

spring.application.name=my-portfolio-website
my.dateTimeFormat=YYYYMMDDhhmmss
my.socialMedia.logosPath=C:/spring-boot-practice/my-portfolio-website/src/main/resources/images/socialMedia/logos/

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

#datasource proprties
spring.datasource.url=jdbc:mysql://localhost:3306/my_data
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
